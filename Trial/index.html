<template>
    <div class="admin-container">
        <div class="admin-form-container">
            <form id="adminForm" @submit="handleSubmit" novalidate autocomplete="off">
                <h3>ADMIN</h3>

                <div v-if="errors.length" class="error-box">
                    <ul>
                        <li v-for="error in errors" :key="error">{{ error }}</li>
                    </ul>
                </div>

                <div class="form-group password-group">
                    <input :type="showPassword ? 'text' : 'password'" id="uPass" name="uPass" class="form-control"
                        placeholder="Enter admin password" v-model="adminObj.pass" />
                    <span class="eye-icon" @click="togglePassword">
                        {{ showPassword ? 'üëÅÔ∏è' : 'üôà' }}
                    </span>
                </div>

                <div class="form-group">
                    <input type="submit" value="Admin Access" class="btn">
                </div>
            </form>
        </div>
    </div>
</template>

<script>
import { mapMutations } from "vuex";
export default {
    name: 'Admin',

    data() {
        return {
            adminObj: { pass: "" },
            key: "13052005", // Updated admin password
            errors: [],
            showPassword: false,
        }
    },

    methods: {
        ...mapMutations(["setAdmin"]),

        togglePassword() {
            this.showPassword = !this.showPassword;
        },

        handleSubmit(e) {
            this.errors = [];
            if (!this.adminObj.pass) {
                this.errors.push('Password is required');
            }

            if (!this.errors.length == 0) {
                e.preventDefault();
            }
            else {
                e.preventDefault();
                if (this.key === this.adminObj.pass) {
                    this.setAdmin("admin");
                    this.$router.push("/admin/dashboard");
                }
                else {
                    this.errors.push("Admin password wrong!")
                }
            }
        }
    }
}
</script>
